<div class="row refresh">
    <button mat-icon-button  class="refresh" (click)="loadComm()">                        
      <!-- <mat-icon>refresh</mat-icon> --->
    </button>
  </div>
  
  <div>
    <!--<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" default="Filter" placeholder="Filter">
    </mat-form-field> --->

    <table mat-table  matSort>
  
      <!--- NOTE: these columns can be defined in any order. -->
  
      <!-- Item Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> <b> {{element.Username}} </b> </td>
      </ng-container>
  
      <!-- Item Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalCommissionAmt}} </td>
      </ng-container>

      <!-- Item Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Number of Commissions </th>
        <td mat-cell *matCellDef="let element"> {{element.totalNumCommissions}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> --->
  </div>
