  <div class="row refresh">
    <button mat-icon-button  class="refresh" (click)="loadItems()">                        
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  
  <div>
    <!--<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" default="Filter" placeholder="Filter">
    </mat-form-field> --->

    <table mat-table [dataSource]="dataSource" matSort>
  
      <!--- NOTE: these columns can be defined in any order. -->
  
      <!-- Item Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let element"> <b> {{element.name}} </b> </td>
      </ng-container>
  
      <!-- Item Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Item Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>

      <!-- Item Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Item Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
