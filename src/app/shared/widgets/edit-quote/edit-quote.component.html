<div class="row justify-content-center">
    <div class="col-md-4 register-quote">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit Quote</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="inputName">Username</label>
                        <input class="form-control" type="text" formControlName="username" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Customer</label>
                        <input class="form-control" type="text" formControlName="customer" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Email</label>
                        <input class="form-control" type="text" formControlName="email" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Status</label>
                        <input class="form-control" type="text" formControlName="status" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Discount</label>
                        <input class="form-control" type="text" formControlName="discount" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
