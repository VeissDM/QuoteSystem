<div class="row justify-content-center">
    <div class="col-md-4 register-user">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit User</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="inputName">Username</label>
                        <input class="form-control" type="text" formControlName="username" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">First Name</label>
                        <input class="form-control" type="text" formControlName="firstname" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Last Name</label>
                        <input class="form-control" type="text" formControlName="lastname" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Image</label>
                        <input class="form-control" type="text" formControlName="image" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
