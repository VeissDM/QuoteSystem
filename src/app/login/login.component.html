<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="auto" class="card">
        <mat-toolbar color="primary">Login</mat-toolbar>

        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username" id="username" [(ngModel)]="loginUserData.userName" [ngModelOptions]="{standalone: true}" type="text"  required>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput placeholder="Password" id="password" [(ngModel)]="loginUserData.userPassword" [ngModelOptions]="{standalone: true}" type="password" required>
            </mat-form-field>

            <button mat-raised-button (click)="loginUser()" type="button" class="btn btn-success">Login</button>

        </form>
