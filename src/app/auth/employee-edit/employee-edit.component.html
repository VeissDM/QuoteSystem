<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit Employee</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="inputName">Username</label>
                        <input class="form-control" type="text" formControlName="username">
                        <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                            Username is required.
                         </div> -->
                    </div>

                    <div class="form-group">
                        <label for="inputName">First Name</label>
                        <input class="form-control" type="text" formControlName="firstname">
                        <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.firstname.errors?.required">
                            First name is required.
                         </div> -->
                    </div>

                    <div class="form-group">
                        <label for="inputName">Last Name</label>
                        <input class="form-control" type="text" formControlName="lastname">
                        <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.lastname.errors?.required">
                            Last name is required.
                         </div> -->
                    </div>

                    <div class="form-group">
                        <label for="inputName">Image</label>
                        <input class="form-control" type="text" formControlName="image">
                        <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.image.errors?.required">
                            Image is required.
                         </div> -->
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
